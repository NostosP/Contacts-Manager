<ion-header>
  <ion-toolbar>
    <ion-title>
      Contact Manager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredContacts()"></ion-searchbar>

  <ion-list *ngFor="let contact of contacts">
    <ion-item [routerLink]="['/contact/' + contact.completeName]" routerDirection='forward'>
      <ion-label>{{contact.completeName}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab-button class="addButton" (click)="goToNewContact()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-content>
