<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color='primary'>First Name</ion-label>
      <ion-label text-wrap>{{contact.firstName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color='primary'>Last Name</ion-label>
      <ion-label text-wrap>{{contact.lastName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color='primary'>Email</ion-label>
      <ion-label text-wrap>{{contact.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color='primary'>Phone Number</ion-label>
      <ion-label text-wrap>{{contact.phone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color='primary'>Notes</ion-label>
      <ion-label text-wrap>{{contact.notes}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color='primary'>Tags</ion-label>
      <div *ngFor="let tag of contact.tag">
        <ion-badge class="badge" color="primary">{{tag}}</ion-badge>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="presentAlert()"><ion-icon name="trash"></ion-icon></ion-fab-button>
      <ion-fab-button [routerLink]="[ '/modify-contact/' + title ]" routerDirection='root'>
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
