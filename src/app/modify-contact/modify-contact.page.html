<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goContact()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Modify {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-input class="input" [(ngModel)]="tempContact.firstName" text-wrap placeholder='{{placeholderFN}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="tempContact.lastName" text-wrap placeholder='{{placeholderLN}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="tempContact.email" text-wrap placeholder='{{placeholderE}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="tempContact.phone" text-wrap placeholder='{{placeholderP}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea class="input" [(ngModel)]="tempContact.notes" text-wrap placeholder='{{placeholderN}}'></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Tags</ion-label>
        <ion-select multiple='true' [(ngModel)]="tempContact.tag" placeholder ='{{placeholderT}}'>
          <ion-select-option value="Family">Family</ion-select-option>
          <ion-select-option value="Friend">Friend</ion-select-option>
          <ion-select-option value="Work">Work</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div class="saveButton">
      <ion-button (click)="saveContact()">Save Changes</ion-button>
    </div>

</ion-content>
