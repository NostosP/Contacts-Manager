<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goContact()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Modify {{contactId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-input class="input" [(ngModel)]="firstName" text-wrap placeholder='{{contact.firstName}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="lastName" text-wrap placeholder='{{contact.lastName}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="email" text-wrap placeholder='{{contact.email}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="phone" text-wrap placeholder='{{contact.phone}}'></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea class="input" [(ngModel)]="notes" text-wrap placeholder='{{contact.notes}}'></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Tags</ion-label>
        <ion-select multiple='true' [(ngModel)]="tag" placeholder ='{{contact.tag}}'>
          <ion-select-option value="Family">Family</ion-select-option>
          <ion-select-option value="Friend">Friend</ion-select-option>
          <ion-select-option value="Work">Work</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div class="saveButton">
      <ion-button (click)="saveContact()">Save Changes</ion-button>
    </div>

</ion-content>
